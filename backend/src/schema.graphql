type Query {
  schools: [School!]!
  school(id: ID!): School!
  tests: [Test!]!
  test(id: ID!): Test!
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createTest(title: String!, description: String!): Test!
  deleteTest(id: ID!): Test!
  createSchool(
    name: String!
    email: String!
    phone: String
    pedagogicalCoordinator: String
    director: String
    city: String!
    address: String
  ): School!
  deleteSchool(id: ID!): School!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  tests: [Test!]!
}
